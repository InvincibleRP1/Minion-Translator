<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <nav id="navbar">
        <h1>Minionified</h1>
    </nav>

    <div class="main">
        <div id="input-area">
            <textarea name="input" id="text-input" cols="20" rows="10"></textarea>
        </div>

        <button id="btn-translate">Translate</button>

        <div id="result-info">
            <h3>Your output will be shown here ⬇️ </h3>
        </div>

        <div id="output-area"></div>

    </div>

    <footer id="footer-area">

        <h2>About the app</h2>
        <p>This application converts an English sentence to United States of Minions's official language - Minionish,
            Time to get minionified! </p>
    </footer>


    <script src="/minion.js"></script>
</body>

</html>
